<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	  xmlns:s="http://typo3.org/ns/ApacheSolrForTypo3/Solr/ViewHelpers"
      data-namespace-typo3-fluid="true"
>

<f:section name="FacetsActive">
	<f:if condition="{resultSet.facets.used -> f:count()}">
        <f:then>
            <a href="{s:uri.facet.removeAllFacets()}" class="solr-ajaxified btn btn--secondary">
                <f:translate key='partials_solr_result_facetsActive.removeAllFilter' />
                <i class="glyphicon glyphicon-remove"></i>
            </a>
        </f:then>
        <f:else>
            <div class="btn btn--disabled">
                <f:translate key='partials_solr_result_facetsActive.noFilterSelected' />
            </div>
        </f:else>
	</f:if>
</f:section>

</html>
